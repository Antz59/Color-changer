<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1, initial-scale=1.0">
  <title>Color Changer</title>
</head>
<body>
  <Header>Color Changer</Header>

  <div class="color-box">
    <button id="color-green">Green</button>
    <button id="color-Red">Red</button>
    <button id="color-Yellow">Yellow</button>
  </div>

  <select id="color-options">
    <option value="">Select Color</option>
    <option value="#0000FF">Blue</option>
    <option value="#FFC0CB">Pink</option>
    <option value="#FFA500">Orange</option>
    <option value="#800080">Purple</option>
    <option value="#ff8c69">Salmon</option>
    <option value="#40E0D0">Turquoise</option>
  </select>

  <button class="add-btn">Add New</button>
  <button class="removeCurrent">Remove Current</button>

  <link rel="stylesheet" href="style.css">
  <script src="colors.js"></script>
  <script src="script.js"></script>

</body>
</html>
